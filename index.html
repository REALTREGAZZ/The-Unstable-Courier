<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The Unstable Courier - Physics-based rage game">
  <title>The Unstable Courier</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="hud" class="hud-container">
    <div class="hud-section timer-section">
      <div class="timer-label">TIEMPO</div>
      <div class="timer-value" id="timerValue">00:00</div>
    </div>
    
    <div class="hud-section package-health-section">
      <div class="package-label">PAQUETE</div>
      <div class="health-bar-container">
        <div class="health-bar" id="packageHealthBar"></div>
        <div class="health-bar-bg"></div>
      </div>
      <div class="health-percentage" id="packageHealthPercent">100%</div>
    </div>
    
    <div class="hud-section score-section">
      <div class="score-label">PUNTOS</div>
      <div class="score-value" id="scoreValue">0</div>
    </div>
    
    <div class="hud-section level-info-section">
      <div class="level-info" id="levelInfo">Nivel 1 - Dificultad: Fácil</div>
    </div>
    
    <div class="hud-section feedback-section" id="feedbackSection"></div>
    
    <div class="hud-section restart-section hidden" id="restartSection">
      <button id="restartBtn" class="restart-btn">REINTENTAR [R]</button>
      <div class="fail-message" id="failMessage">¡El paquete explotó!</div>
    </div>
    
    <div class="hud-section record-section">
      <div class="record-label">RÉCORD</div>
      <div class="record-value" id="recordValue">--.--s</div>
      <div class="record-holder" id="recordHolder">---</div>
    </div>
    
    <div class="record-ghost hidden" id="recordGhost">
      <div class="ghost-label">FANTASMA</div>
      <div class="ghost-time" id="ghostTime">00:00</div>
    </div>
    
    <div class="record-broken hidden" id="recordBroken">
      ¡RÉCORD ROTO!
    </div>
    
    <div class="controls-hint">
      Click to start | WASD: Move | Space: Jump | Shift: Sprint | C: Crouch | Mouse: Look | Scroll: Zoom
    </div>
  </div>
  <script type="module" src="/js/main.js"></script>
</body>
</html>
